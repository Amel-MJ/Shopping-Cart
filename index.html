<!DOCTYPE html>

<head>

<body>
       <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                  <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  </ul>
                  <ul class="navbar-nav">
                 
                      <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Account
                              </a>
                              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Profile</a>
                                <a class="dropdown-item" href="#">Setting</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">logout</a>
                              </div>
                            </li>
                    </ul>
                  
                </div>
              </nav>

              <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-interval="10000">
                    <img src="bangkok-3481970_1280.jpg" class="d-block w-100" alt="Shopping">
                  </div>
                  <div class="carousel-item" data-interval="2000">
                    <img src="people-2581913_1280.jpg" class="d-block w-100" alt="Shopping">
                  </div>
                  <div class="carousel-item">
                    <img src="woman-3040029_1280.jpg" class="d-block w-100" alt="Shopping">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </header>
            <main>

                <div class="container mt-4">
                    <div class="row">
                      <div class="col">
                        <div class="card">
                          <div class="card-header">
                            <i class="fas fa-shopping-cart"></i>
                            Shopping bag Total :
                          </div>
                          <div class="card-body">
                          <div class="row mb-1" style="background-color: white;">
                              <div class="col-2 align-self-center text-center">
                                  <i class="fas fa-times"></i>
                                  <i class="fas fa-heart"></i>
                               </div>
                               <div class="col-3 align-self-center text-center">
                                 <img src="adidas-2554690_640.jpg" style="width: 100%;padding: 5px">
                                </div>
                                <div class="col-3 align-self-center text-center">
                                  <p>Sbedri White</p>
                                  </div>
                                  <div class="col-2 align-self-center text-center">
                                      <i class="fas fa-plus-circle"></i>
                                      <i class="fas fa-minus-circle"></i>
                                    </div>
                                    <div class="col-2 align-self-center text-center">
                                    </div>
                          </div> 

                          <div class="row mb-1" style="background-color: white;">
                              <div class="col-2 align-self-center text-center">
                                  <i class="fas fa-times" onclick="myFunction()"></i>
                                  <i class="fas fa-heart"></i>
                               </div>
                               <div class="col-3 align-self-center text-center">
                                 <img src="sock-1984451_640.jpg" style="width: 100%;padding: 5px">
                                </div>
                                <div class="col-3 align-self-center text-center">
                                  <p>Sbedri White</p>
                                  </div>
                                  <div class="col-2 align-self-center text-center">
                                      <i class="fas fa-plus-circle"></i>
                                      <i class="fas fa-minus-circle"></i>
                                    </div>
                                    <div class="col-2 align-self-center text-center">
                                    </div>
                          </div> 

                          <div class="row mb-1" style="background-color: white;">
                              <div class="col-2 align-self-center text-center">
                                  <i class="fas fa-times"></i>
                                  <i class="fas fa-heart"></i>
                               </div>
                               <div class="col-3 align-self-center text-center">
                                 <img src="travel-641635_640.jpg" style="width: 100%;padding: 5px">
                                </div>
                                <div class="col-3 align-self-center text-center">
                                  <p>Sbedri White</p>
                                  </div>
                                  <div class="col-2 align-self-center text-center">
                                      <i class="fas fa-plus-circle"></i>
                                      <i class="fas fa-minus-circle"></i>
                                    </div>
                                    <div class="col-2 align-self-center text-center">
                                    </div>
                          </div> 
                        </div>
                        </div>
                      </div>
                    </div>
                  </div>

                 

                  
              


            </main>
